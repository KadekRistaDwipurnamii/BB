<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Buddy with Vue.js</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue-router@3.5.1/dist/vue-router.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 600px;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 24px;
        }

        .form {
            margin-bottom: 20px;
        }

        input, select, button {
            width: calc(100% - 20px);
            padding: 8px;
            margin: 5px 0;
            border-radius: 4px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        button {
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }

        .table-container {
            max-height: 300px;
            overflow-y: auto;
            margin-top: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
            font-size: 14px;
        }

        th {
            background-color: #f2f2f2;
        }

        .delete-btn {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 5px;
            cursor: pointer;
            border-radius: 4px;
        }

        .summary {
            text-align: left;
            margin-top: 20px;
            font-size: 14px;
        }

        .summary div {
            margin-bottom: 10px;
        }

        .welcome-container {
            background: linear-gradient(to right, #56ccf2, #2f80ed);
            color: white;
            padding: 40px;
            border-radius: 8px;
        }

        .welcome h1 {
            font-size: 32px;
            margin-bottom: 20px;
        }

        .welcome p {
            font-size: 18px;
            margin-bottom: 30px;
        }

        .welcome button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #fff;
            color: #2f80ed;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }

        .welcome button:hover {
            background-color: #e0e0e0;
        }
    </style>
</head>
<body>
    <div id="app">
        <router-view></router-view>
    </div>

    <script>
        const Welcome = {
            template: `
                <div class="welcome-container">
                    <h1>Selamat Datang di Budget Buddy</h1>
                    <p>Aplikasi pengelola keuangan anda</p>
                    <button @click="goToMain">Masuk</button>
                </div>
            `,
            methods: {
                goToMain() {
                    this.$router.push('/main');
                }
            }
        };

        const MainApp = {
            template: `
                <div class="container">
                    <h1>Budget Buddy</h1>
                    <div class="form">
                        <input type="date" v-model="transaction.date" placeholder="Tanggal">
                        <select v-model="transaction.type">
                            <option value="Pemasukan">Pemasukan</option>
                            <option value="Pengeluaran">Pengeluaran</option>
                        </select>
                        <input type="number" v-model.number="transaction.amount" placeholder="Jumlah (dalam ribuan)">
                        <input type="text" v-model="transaction.description" placeholder="Deskripsi">
                        <button @click="addTransaction">Tambah Transaksi</button>
                    </div>
                    <h2>Riwayat Transaksi</h2>
                    <div class="table-container">
                        <table>
                            <thead>
                                <tr>
                                    <th>Tanggal</th>
                                    <th>Jenis</th>
                                    <th>Jumlah</th>
                                    <th>Deskripsi</th>
                                    <th>Aksi</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr v-for="(transaction, index) in transactions" :key="index">
                                    <td>{{ transaction.date }}</td>
                                    <td>{{ transaction.type }}</td>
                                    <td>{{ formatCurrency(transaction.amount) }}</td>
                                    <td>{{ transaction.description }}</td>
                                    <td><button class="delete-btn" @click="deleteTransaction(index)">Hapus</button></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="summary">
                        <div>Total Pemasukan: <span>{{ totalIncome }}</span></div>
                        <div>Total Pengeluaran: <span>{{ totalExpense }}</span></div>
                        <div>Saldo: <span>{{ balance }}</span></div>
                    </div>
                </div>
            `,
            data() {
                return {
                    transaction: {
                        date: '',
                        type: 'Pemasukan',
                        amount: 0,
                        description: ''
                    },
                    transactions: []
                };
            },
            methods: {
                addTransaction() {
                    if (this.transaction.date && this.transaction.type && this.transaction.amount && this.transaction.description) {
                        this.transactions.push({
                            date: this.transaction.date,
                            type: this.transaction.type,
                            amount: parseFloat(this.transaction.amount) * 1000,
                            description: this.transaction.description
                        });
                        this.updateSummary();
                        this.clearForm();
                    } else {
                        alert('Semua bidang harus diisi');
                    }
                },
                deleteTransaction(index) {
                    this.transactions.splice(index, 1);
                    this.updateSummary();
                },
                clearForm() {
                    this.transaction.date = '';
                    this.transaction.type = 'Pemasukan';
                    this.transaction.amount = 0;
                    this.transaction.description = '';
                },
                updateSummary() {
                    let totalIncome = 0;
                    let totalExpense = 0;

                    this.transactions.forEach(transaction => {
                        if (transaction.type === 'Pemasukan') {
                            totalIncome += transaction.amount;
                        } else if (transaction.type === 'Pengeluaran') {
                            totalExpense += transaction.amount;
                        }
                    });

                    this.totalIncome = this.formatCurrency(totalIncome);
                    this.totalExpense = this.formatCurrency(totalExpense);
                    this.balance = this.formatCurrency(totalIncome - totalExpense);
                },
                formatCurrency(amount) {
                    return 'Rp ' + amount.toLocaleString('id-ID');
                }
            },
            computed: {
                totalIncome() {
                    let total = 0;
                    this.transactions.forEach(transaction => {
                        if (transaction.type === 'Pemasukan') {
                            total += transaction.amount;
                        }
                    });
                    return this.formatCurrency(total);
                },
                totalExpense() {
                    let total = 0;
                    this.transactions.forEach(transaction => {
                        if (transaction.type === 'Pengeluaran') {
                            total += transaction.amount;
                        }
                    });
                    return this.formatCurrency(total);
                },
                balance() {
                    let totalIncome = 0;
                    let totalExpense = 0;

                    this.transactions.forEach(transaction => {
                        if (transaction.type === 'Pemasukan') {
                            totalIncome += transaction.amount;
                        } else if (transaction.type === 'Pengeluaran') {
                            totalExpense += transaction.amount;
                        }
                    });

                    return this.formatCurrency(totalIncome - totalExpense);
                }
            }
        };

        const routes = [
            { path: '/', component: Welcome },
            { path: '/main', component: MainApp }
        ];

        const router = new VueRouter({
            routes
        });

        new Vue({
            el: '#app',
            router
        });
    </script>
</body>
</html>
